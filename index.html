<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <h1>Mixtape</h1>

    <div class = "inputs">    
        <input id="userSongInput" placeholder="Song Title">
        <input id="userArtistInput" placeholder="Song Artist">
        <input id="userLengthInput" placeholder="Song Length">
        <input id="userImageInput" placeholder="Song Image">
        <input id="userLinkInput" placeholder="Song Link">
        <button id="addSongInput">Add</button>
    </div>

    <div class = "playlistDisplay">
        <ul class = "songDisplay">
        </ul>
       
        <ul class = "artistDisplay">
        </ul>
       
        <ul class = "lengthDisplay">
        </ul>
       
        <ul class = "imageDisplay">
        </ul>
       
        <ul class = "linkDisplay">
        </ul>
    </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
